name: scedule

on:
  schedule:
    - cron: '0 9 * * *' # 每天 09:00 (UTC) 执行一次。根据需要调整时区
  workflow_dispatch:
  
jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 根据你的 Node.js 版本需求调整

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHANNEL_ID_1: ${{ secrets.CHANNEL_ID_1 }}
        run: index.js # 将 `your-script-file.js` 替换为实际的脚本文件名
